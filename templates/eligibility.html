<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    
        <title>Eligibility</title>

        <style>
            .centered-container {
                max-width: 400px; /* Set a max width for the container */
                padding: 20px; /* Add some padding */
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Apply box-shadow */
                border-radius: 8px; /* Round corners */
                background-color: #fff; /* Background color */
            }
        </style>

    </head>
    
    <body class="bg-dark text-black">        
        <div class="d-flex justify-content-center align-items-center vh-100">
            <div class="centered-container text-center">
                <h1 class="mb-3" style="color: orange;">Eligibility Result</h1>
                <p><strong>User</strong>: {{ username }} </p>
                <p><strong>Status</strong>: <strong style="
                    {% if status == 'Eligible' %}
                        color: green;
                    {% else %}
                        color: red;
                    {% endif %}
                ">
                    {{ status }}
                </strong></p>
            </div>
        </div>
    
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    </body>
    
</html>
